<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaana Khajana | Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <style>
        body{
                margin: 0;
                padding: 0;
              /*  background-image: url(img_ecom/signupbg.jpg); */
                background-color: #9A616D;
                width: 100%;
                height: 100vh;
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                font-family: Lucida Sans;
            }

            #signupbtn{
                height: 5vh;
                width: auto;
                min-width: 100%;
                border-radius: 4px;
                background-color:  rgb(215, 47, 81);
                color:white;
                border: none;
                margin-bottom: 25px;
  
            }

            #signupbtn:hover{
                transition-delay: 10ms;
                transition-timing-function: ease-in-out;
                transition-duration: 100ms;
                background-color:#a83885;
                color: white;
            }

            #signinbtn{
                height: 5vh;
                width: auto;
                min-width: 30%;
                border-radius: 4px;
                background-color:  rgb(215, 47, 81);
                color:white;
                border: none;
  
            }

            #signinbtn:hover{
                transition-delay: 10ms;
                transition-timing-function: ease-in-out;
                transition-duration: 100ms;
                background-color:#a83885;
                color: white;
            }
            #create{
                text-align: center;
                margin-bottom: 25px;
                margin-top: 15px;
            }

    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg" style="background-color: antiquewhite;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: crimson;">Khaana Khajana</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-3 bg-white m-auto" style="border-radius: 6px;">

                <div class="mt-4 mb-4">
                    <h2 class="text-center" style="color: crimson;">Sign up</h2>
                </div>
                
                <form action="#" style="margin: 6%;">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email address" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Create password" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirm password" required>
                    </div>

                    <div class="form-check d-flex mb-1 text-muted">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                        <label class="form-check-label" for="form2Example3g">I agree to your <a href="#" style="text-decoration: none; color: crimson;">Terms & Condition</a></label>
                    </div>

                    <div id="create">
                        <button type="submit" id="signupbtn">Create Account</button>
                    </div>      
                </form>
                <div class="text-center mt-5 mb-4">

                    <p class="text-muted">Already have an account ?</p>
                    <a href="customerlogin.html"><button type="button" id="signinbtn">Sign in</button></a>
                    
                </div>

            </div>
            </div>
            
            
        </div>
        
    </div>
    

</body>
